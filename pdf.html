<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PDF</title>
    <style>
      html, body { height: 100%; margin: 0; }
      iframe { width: 100%; height: 100%; border: 0; }
    </style>
  </head>
  <body>
    <iframe id="pdfFrame" title="PDF viewer"></iframe>

    <script>
      // Usage: /pdf.html?file=pdfs/my-paper.pdf
      const params = new URLSearchParams(location.search);
      const file = params.get("file") || "pdfs/my-paper.pdf";

      // Path to PDF.js viewer inside your repo:
      const viewer = "vendor/pdfjs/web/viewer.html";

      // Important: URL-encode the file parameter
      document.getElementById("pdfFrame").src =
        `${viewer}?file=${encodeURIComponent(file)}`;
    </script>
  </body>
</html>
